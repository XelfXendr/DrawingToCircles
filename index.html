<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <title>Drawing to circles</title>
</head>
<body>
    
    <canvas id="inputCanvas" width="500" height="500"></canvas>
    <canvas id="drawCanvas" width="500" height="500"></canvas>
    <canvas id="circleCanvas" width="500" height="500"></canvas>
    <canvas id="lineCanvas" width="500" height="500"></canvas>

    <p id="circleNumberText">Number of circles: <input id="circleNumberRange" type="range" min="1" max="100" value="30"><input id="circleNumberInput" type="text" value="60"></p>
    <input id="drawButton" type="button" value="To circles!">
